<style>
    /* Styling for the container */
    .bigbox{
        width: 100%;
        overflow-x: scroll;
    }
    .update{
        height: auto;
    }
    .update-container {
    position: relative;
        width:max-content;
        height: min-content;

        /* Enable horizontal scrolling */
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        border: 0px solid #ccc;
        padding: 0px;
    }

    /* Styling for each update box */
    .update-box {
        display: inline-block; /* Display boxes in a row */
        
        width: 300px; /* Set width of each box */
        box-sizing: border-box;
        border: 0px solid #ddd;
        box-shadow: 5px 5px 15px gray;
        background-color:white;
        

        padding: 0px 0px;
        margin: 10px 30px;
        box-sizing: border-box; /* Include padding in width calculation */
    }

    /* Styling for the image */
    .update-image {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
    }

    /* Styling for the update text */
    .update-text {
         /* Prevent text overflow */
        height: 200px;
        overflow-y: hidden;
        /* Add ellipsis for overflow text */
    }

    /* Styling for the Read More button */
    .read-more {
        display: block;
        width: 100%;
       
        text-align: center;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 25px 10px;
        margin: 0px 0px;
        text-decoration: none;
        cursor: pointer;
    }
.read-more a{
    text-decoration: none;
    color: white;   
}
    .read-more:hover {
        background-color: #0056b3;
    }
    .max{
        display:block;
        width:20%;

    .padding{
        padding: 5px 15px;
    }
    .arrange{
        padding-top: 20px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        width: 100%;
        color: white;
        margin-bottom: 0px;
    }
    .set{
        width: 50%;
    }
.upimages{
    display: block;
    width: 100%;
    height: 65.5px;

}

<script>
    // public/script.js

document.addEventListener("DOMContentLoaded", function() {
    const newsListDiv = document.getElementById('setDiv');

    // Example endpoint URL (replace with your actual endpoint)
   // const apiUrl = 'https://sheetdb.io/api/v1/ff78n3w1cjbpt';
   const apiUrl = 'https://667adee6bd627f0dcc90e0cc.mockapi.io/content';

    // Fetch news articles from the server
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Render each news article
            data.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('update-box');

                articleDiv.innerHTML = `
                
                    <img src="${article.Imageurl}" alt="${article.Heading}" class="update-image">
                    <div class="update-text">
                        <h3 class="padding">${article.Heading}</h3>
                        <p class="padding" >${article.content1}</p>
                    </div>
                    <div class="arrange">
                    <div style="width:25%" class="set">
                   
                        <img  class="upimages" src="update.gif" alt=""> 
                       
                        </div>
                        <div style="width:75%" class="set">
                    <button class="read-more"><a href="get.html?apiLink=https://667adee6bd627f0dcc90e0cc.mockapi.io/content/${article.id}">Read more</a></button>
                     </div>
                    </div>
                `

                newsListDiv.appendChild(articleDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching news:', error);
            // Display error message or handle appropriately
        });
});

</script>
